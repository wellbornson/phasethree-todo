openapi: 3.0.0
info:
  title: AI Todo Chatbot API
  version: 1.0.0
paths:
  /api/{user_id}/chat:
    post:
      summary: Send a message to the AI agent
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  description: The user's input message
                conversation_id:
                  type: integer
                  nullable: true
                  description: ID of existing conversation. If null, creates new.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation_id:
                    type: integer
                  response:
                    type: string
                    description: The agent's text response
                  tool_calls:
                    type: array
                    items:
                      type: object
                    description: Debug info about tools used (optional)
